<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css'%}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
</head>
<body>
    <aside>
        <img src="{% static 'main/img/dragon.png' %}" alt="Лого">
        <span class="logo">NiKisel</span>
        <h3>Навигация</h3>
        <ul>
            <a href="{% url 'index' %}"><li><i class="fas fa-home"></i></i> Главная</li></a>
            <a href="{% url 'about' %}"><li><i class="fas fa-address-card"></i> Про нас</li></a>
            <a href="{% url 'news_home' %}"><li><i class="fas fa-paperclip"></i> Новости</li></a>
            <a href="{% url 'project_index' %}"><li><i class="fa fa-cubes" aria-hidden="true"></i>>Магазин</li></a>
            <a href="{% url 'contacts' %}"><li><i class="fas fa-paper-plane"></i> Контакты</li></a>
             <a href="{% url 'logIN' %}"><li><i class="fas fa-shoe-prints"></i> log in</li></a>
             <a href="{% url 'users_catalog' %}"><li><i class="fas fa-tree"></i> Древо пользователей</li></a>
            <a href="{% url 'AddPro' %}"><li><i class="fas fa-fire"></i> Добавить товар</li></a>
            <a href="{% url 'create' %}"><li><button class="btn btn-danger"><i class="fas fa-plus-circle"></i>Добавить запись</button></li></a>
        </ul>
    </aside>
    <main>
        {% block content %}
        {% endblock %}
    </main>

</body>
</html>

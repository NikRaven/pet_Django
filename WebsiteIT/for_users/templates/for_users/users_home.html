{% extends 'main/layout.html' %}

{% block title %}Новости на сайте{% endblock %}

{% block content %}
    <div class="features">
        <h1>Пользователи сайта</h1>
        {% if news %}
            {% for el in news %}
                <div class="alert alert-warning">
                    <h3>{{el.name}}</h3>
                    <p>{{el.second_name}}</p>
<!--                    <a href="{% url 'news-detail' el.id %}" class="btn btn-warning">Подробнее</a>-->
                </div>
            {% endfor %}
        {% else %}
            <p>Нет пользователей :)</p>
        {% endif %}
        {# Коментарий #}
    </div>
<!--{% include 'main/test.html'%}-->
{% endblock %}

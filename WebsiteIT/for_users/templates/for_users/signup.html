{% extends 'main/layout.html' %}

{% block title %}Форма по добавлению пользователей{% endblock %}

{% block content %}

<div class=" mb-5 container">
  <div>
    <div class="features">
      <h1>Регистрация</h1>

    </div>
  </div>
</div>

{% endblock %}
